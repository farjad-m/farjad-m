version: '3.9'
services:
  db:
    image: postgres:16-alpine
    container_name: pft-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: pft
      POSTGRES_PASSWORD: pft
      POSTGRES_DB: pft
    ports:
      - '5432:5432'
    volumes:
      - pft_pgdata:/var/lib/postgresql/data
volumes:
  pft_pgdata:
